<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logoBookRouteDark.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/styleLogin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Italianno&family=Moon+Dance&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Login</title>
</head>

<body class="container">
  <form action="#" method="post">
    <div class="form-container">
      <div class="form-header">
        <img src="images/logoBookRouteLight.svg" alt="BookRoute Logo" class="logo">
      </div>
      <div class="form-body">
        <input required class="form-input" id="email" placeholder="Email" type="text">
        <input required class="form-input" id="password" placeholder="Contraseña" type="password">
        <div class="forget-password">
          <a class="forget-password-text">Olvidaste tu contraseña?</a>
        </div>
        <input class="form-submit" type="submit" value="Ingresar">
        <text>No tienes una cuenta? <a href="signIn.html">Haz Click Aquí</a> </text>
      </div>
    </div>
  </form>
</body>

</html>
